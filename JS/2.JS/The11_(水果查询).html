    <title>Document</title>
    <script>
        var fruit = prompt('请输入您想查询的水果：');
        switch (fruit) {
            case 'apple':
                alert('价格10元');
                break;
            case 'peach':
                alert('价格5元');
                break;
            case 'beery':
                alert('价格2元');
                break;
            default:
                alert('没查询到');
        }
    </script>
