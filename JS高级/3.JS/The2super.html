<body>
    <script>
        class Father {
            constructor(surname, age) {
                this.surname = surname;
                this.age = age;
            }
        }
        Father.prototype.tell = function () {
            console.log(this.age);
        }
        class Son extends Father {
            constructor(surname, age, grade) {
                super(surname, age);
                this.grade = grade;
            }
        }
        var ash = new Son('Ash', 26, 100);
        ash.tell();
    </script>
</body>
