<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            top: 0;
            left: 0;
            width: 229px;
            height: 268px;
            background-color: pink;
        }

        .image1 {
            position: absolute;
            top: 4px;
            right: -3px;
        }

        .image2 {
            /* height: 154px; */
            width: 100%;
        }

        p {
            margin-top: 20px;
            padding: 0 20px 0px 24px;
            font-size: 14px;
            color: #050505;

        }

        .info {
            margin-top: 20px;
            padding-left: 24px;
            font-size: 12px;
        }

        .info-class {
            color: #ff7c2d;
        }

        .info-num {
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/形状24.png" alt="" class="image1">
        <img src="../CSS5/images/UGUI.png" alt="" class="image2">
        <p>Android Hybrid APP开发实战 H5+原生！ </p>
        <div class="info">
            <span class="info-class">高级</span>
            <span class="info-num">·</span>
            <span class="info-num">1125人在学习</span>
        </div>
    </div>
</body>

</html>
