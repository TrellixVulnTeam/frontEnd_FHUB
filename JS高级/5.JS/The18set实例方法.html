<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = new Set();
        arr.add(1).add(2).add('a');
        console.log(arr);

        let flag = arr.delete(1);
        console.log(flag);
        console.log(arr);

        flag = arr.has('a');
        console.log(flag);

        arr.clear();
        console.log(arr);
    </script>
</body>
