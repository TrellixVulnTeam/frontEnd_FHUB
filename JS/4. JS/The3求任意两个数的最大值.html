    <script>
        // 利用函数求任意两个数的最大值
        function getBig(num1, num2) {
            /*
            if (num1 >= num2) return num1;
            else return num2;*/

            // 利用三元表达式
            var max = num1 >= num2 ? num1 : num2;
            return max;
        }
        console.log(getBig(12, 3));
    </script>
