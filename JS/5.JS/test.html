<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getEven(n) {
            var str = '', count = 0;
            for (var i = 1; i <= n; i++) {
                if (i % 3 == 0 && i % 5 == 0 && i % 2 == 0) {
                    str = str + i + '\t';
                    count++;
                    if (count % 6 == 0) str += '\n';
                }
            }
            console.log(str);
        }
        getEven(1000);
    </script>
</head>
