<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: relative;
            margin: 300px;
        }

        input {
            width: 181px;
            height: 21px;
        }

        .big {
            display: none;
            position: absolute;
            top: -61px;
            left: 0;
            width: 174px;
            height: 41px;
            line-height: 41px;
            font-size: 25px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }

        .big::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 30px;
            width: 0;
            height: 0;
            line-height: 0;
            border: 10px solid transparent;
            border-top-color: white;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="big"></div>
        <input type="text" name="" id="text" placeholder="请输入查询单号">
    </div>

    <script>
        // 输入内容的时候，大框显示，并且读取input内容，显示在大筐内；当按到删除键，text里没有内容时，大框消失
        var input = document.querySelector('#text');
        var big = document.querySelector('.big');
        input.addEventListener('keyup', function () {
            if (this.value == '') {
                big.style.display = 'none';
            } else {
                big.style.display = 'block';
                big.innerHTML = this.value;
            }
        })

        // 当光标移走，不管有没有内容，大框都消失
        input.addEventListener('blur', function () {
            big.style.display = 'none';
        })

        // 获得光标时，有内容显示大框；无内容不显示(因为在获得光标前一定是失去光标，失去光标已经设置过显示，所以不许判断。)
        input.addEventListener('focus', function () {
            if (this.value != "") {
                big.style.display = "block";
            }
        })
    </script>
</body>

</html>
