<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击我</button>
</body>

<script>
    // 2.节流
    function throttle(fn, delay) {
        let timer = null;
        return function (...args) {
            // 如果timer不存在才进入逻辑
            if (timer == null) {
                // 开启定时器，关闭阀门
                timer = setTimeout(() => {
                    fn.apply(this, args);
                    // 到时间执行完毕，关闭阀门，
                    clearTimeout(timer)
                    // timer = null
                }, delay)
            }
        }
    }
    function fn() {
        alert(1);
    }
    let btn = document.querySelector('#btn');
    btn.addEventListener('click', throttle(fn, 10000))
</script>

</html>
