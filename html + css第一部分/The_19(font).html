<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font Document</title>
    <style>
        .change-font{
            font:
                /* style weight size family*/
                normal 400 20px 'Microsoft yahei'
                /* font 格式，注意顺序不调换，空格隔开*/
                /* weight不加单位，是否加粗*/
                /* size加单位，字体大小*/
        }
    </style>
</head>
<body>
    <div class="change-font">调整字体</div>
    <h1 class="change-font">让加粗字体不加粗</h1>
    <em class="change-font">让倾斜字体不倾斜</em>
</body>
</html>
