<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 400px;
            height: 100px;
            border: 1px solid red;
        }

        /* 必须得设置，否则默认子盒子和父盒子一样宽，导致看不出效果 */
        .in {
            width: 0px;
            height: 100%;
        }

        .main:hover .in {
            width: 400px;
            height: 100px;
            background-color: red;
            transition: all 3s;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="in"></div>
    </div>
</body>

</html>
