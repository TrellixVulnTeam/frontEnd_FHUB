<!DOCTYPE html>
<html lang="en">
<!--    也可用定位实现  
        鼠标经过后，提高阴影层得z-index
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .out-box {
            position: relative;
            /* 记得设置盒子的宽度，不设置的话，盒子默认宽度是整一行，并不是包含的内容宽度，盒子居中会没有效果 */
            width: 445px;
            height: 320px;
            margin: auto;
            /* background-color: pink; */
        }

        .tudou {
            /* position: absolute; */
            /* top: 0; */
            /* left: 0; */

            /* z-index: 1; */
            /* width: 445px; */
            width: 100%;
            /* height: 320px; */
            height: 100%;
        }

        .out-box::before {
            content: '';
            /* 添加position才能浮在上面显示，否则会鼠标经过作为标准流显示 */
            position: absolute;
            top: 0;
            left: 0;
            /* z-index: 0; */
            width: 100%;
            height: 320px;
            display: none;
            /* 背景颜色设置为透明，添加背景图片 */
            background: rgba(0, 0, 0, .3) url(images/arr.png) no-repeat center center;
        }

        .out-box:hover::before {
            display: block;
            /* z-index: 2; */
        }
    </style>
</head>

<body>
    <div class="out-box">
        <img src="images/tudou.jpg" alt="" class="tudou">

    </div>
</body>

</html>
