<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签学习</title>
</head>
<body>
    <h4>这是第一个图片</h4>
    <img src = "img.jpg" />
    <h4>alt属性：这是图片无效时的效果</h4>
    <img src = "img1.jpg" alt = "图片无效！"/>
    <h4>title属性：将光标移到图片上会有惊喜，将鼠标移到图片上并保持一段时间</h4>
    <img src = "img.jpg" alt = "图片无效！" title="Suprise!"/>
    <h4>只改变width属性，height自动调整，图片清晰度不会受影响</h4>
    <img src = "img.jpg" width="800"/>
    <h4>只改变height属性，width自动调整图片清晰度不会受影响</h4>
    <img src = "img.jpg" height="300"/>
    <h4>同时改变height，width。图片清晰度受影响</h4>
    <img src = "img.jpg" height="300" width="800"/>
    <h4>加入边框属性</h4>
    <img src = "img.jpg" border = "20"/>
</body>
</html>
