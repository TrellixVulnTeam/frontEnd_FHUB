    <title>Document</title>
    <script>
        var year = prompt('请您输入要检测的年份:')
        // year虽然是字符串，但除了加号外，存在着隐式转换
        if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
            alert('闰年');
        } else {
            alert('平年');
        }
    </script>
