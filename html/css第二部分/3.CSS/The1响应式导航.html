<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }

            li {
                width: 33.3%;
            }
        }

        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }

            li {
                width: 12.5%;
            }
        }

        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        .container {
            margin: 0 auto;
            height: 200px;


        }

        li {
            list-style: none;
            float: left;
            height: 50px;
            line-height: 50px;
            color: white;
            background-color: green;

        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>导航1</li>
            <li>导航1</li>
            <li>导航1</li>
            <li>导航1</li>
            <li>导航1</li>
            <li>导航1</li>
            <li>导航1</li>
            <li>导航1</li>
        </ul>
    </div>
</body>

</html>
