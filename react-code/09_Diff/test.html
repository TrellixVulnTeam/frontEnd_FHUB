<body>
    <button id="btn">发送请求</button>
</body>

<script>
    let btn = document.querySelector('#btn');
    let timer = null;
    btn.addEventListener('click', throttle(fn, 3000))
    function fn(thisArg, a, b) {
        console.log(this);
    }
    function throttle(fn, delay) {
        let timer = null;
        return function (...args) {
            // 没有定时器，才开启。有定时器，要等上一个事件处理完毕，才能触发
            if (timer == null) {
                timer = setTimeout(() => {
                    fn.apply(this, args);
                    // 该定时器执行完毕后，清除
                    timer = null;
                }, delay)
            }
        }
    }

</script>
