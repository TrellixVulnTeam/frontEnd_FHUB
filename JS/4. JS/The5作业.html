        // 1.用户输入任意两个数字的任意算术运算（简单的计算器小功能），并能弹出运算后的结果。
        function cal(num1, num2, sym) {
            switch (sym) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                default:
                    return num1 / num2;
            }
        }

        // 2.用户输入任意两个数字的最大值，并能出弹运算后的结果。
        function twoMax(num1, num2) {
            return num1 >= num2 ? num1 : num2;
        }

        // 3.用户输入任意三个不同数字的最大值，并能弹出运算后的结果。
        function threeMax(num1, num2, num3) {
            var max = num1 > num2 ? num1 : num2;
            max = max > num3 ? max : num3;
            return max;
        }

        // 4.用户输入一个数判断是否是素数，并返弹出回值(又叫质数，只能被1和自身整数的数)
        function isPrime(num) {
            for (var i = 2; i < num; i++) {
                // 可以被2~num之间的数除
                if (num % i == 0) return '不是质数';
            }
            return '是质数'
        }

        // 5.写一个函数，能翻转数组，通过返回值返回。
        function reverseArr(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
