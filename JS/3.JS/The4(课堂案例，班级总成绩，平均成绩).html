<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = prompt('请输入班级总的人数');
        var sumGrade = 0;
        // 为每一个学生输入成绩
        for (var i = 1; i <= number; i++) {
            var grade = parseFloat(prompt('请输入第' + i + '个学生的成绩'));
            sumGrade += grade;
        }
        var average = sumGrade / number;
        alert('班级总的分数为' + sumGrade);
        alert('平均成绩为' + average);

    </script>
</head>

</html>
