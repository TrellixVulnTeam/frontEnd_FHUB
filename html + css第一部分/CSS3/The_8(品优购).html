<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 248px;
            height: 165px;

            margin: 100px auto;
            border: 1px solid #cccccc;
        }

        .box h3 {
            height: 32px;
            line-height: 32px;
            font-size: 14px;
            font-weight: 400;
            border-bottom: 1px dotted #cccccc;
            padding-left: 15px;
        }

        .box ul {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
            padding-left: 20px;
        }

        .box ul a {
            text-decoration: none;
            color: #666666;
            font-size: 12px;
        }

        .box ul a:hover {
            text-decoration: underline;
        }

        li {
            line-height: 23px;
            height: 23px;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="box">

            <li class="li3"><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li class="li4"><a href="#">【特惠】9.9元洗100张照片！</a></li>
            <li class="li5"><a href="#">【特惠】长虹智能空调立省1000</a></li>
        </ul>

</body>

</html>
