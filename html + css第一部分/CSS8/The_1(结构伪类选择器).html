<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        /* 匹配ul的第一个标签为li孩子 */
        ul li:first-child {
            background-color: pink;
        }

        /* 匹配ul中最后一个孩子 */
        ul li:last-child {
            background-color: red;
        }

        /* 匹配ul其中一个孩子 */
        ul li:nth-child(2) {
            background-color: skyblue;
        }

        div div:first-child {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li class="m">我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>

    <div>
        <p>p</p>
        <div>1</div>
        <div>2</div>
    </div>
</body>

</html>
