<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加粗、倾斜、删除线、下划线学习</title>
</head>
<body>
    <p>我是<strong>加粗</strong>的文字  <br />
        我是<b>加粗</b>的文字</p>
    
    <p>我是<em>倾斜</em>的文字  <br />
        我是<i>倾斜</i>的文字</p>

    <p>我是<del>被删除</del>的文字 <br />
        我是<s>被删除</s>的文字 </p>
    
    <p>我是<ins>下划线</ins>文字<br />
        我是<u>下划线文字</u>
    </p>
</body>
</html>
