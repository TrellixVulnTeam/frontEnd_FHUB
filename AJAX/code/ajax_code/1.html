<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>AJAX---第一次测试</h3>
    <button id="btn">点我发送请求(原生js-ajax-get)</button>
    <div id="content"></div>
    <script>
      const btn = document.getElementById("btn");
      const content = document.getElementById("content");
      btn.onclick = () => {
        // 1.创建实例对象
        const xhr = new XMLHttpRequest();
        // 4. 设置xhr状态改变回调
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            content.innerHTML = `内容是${xhr.status}`;
          }
        };
        // 2. 设置method和url
        xhr.open("post", "http://localhost:3000/users/get_req");
        // 追加响应头用于表示携带请求体参数的编码形式-----json形式
        xhr.setRequestHeader("Content-Type", "application/json");
        // 3. 发送请求，要将json对象转换成JSON字符串
        xhr.send(JSON.stringify({ name: "Ryann", age: 23 }));
      };
    </script>
  </body>
</html>
