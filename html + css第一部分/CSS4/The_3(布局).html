<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main-box {
            width: 1226px;
            height: 285px;
            background-color: pink;
            margin: 0 auto;
        }

        .box {
            float: left;
            width: 296px;
            height: 285px;
            background-color: rgb(128, 0, 128);
        }

        .mar {
            margin-right: 14px;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <ul class="main-box">
        <li class="box mar">1</li>
        <li class="box mar">2</li>
        <li class="box mar">3</li>
        <li class="box">4</li>
    </ul>

</body>

</html>
