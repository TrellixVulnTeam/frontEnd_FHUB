<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            height: 416px;
            width: 296px;
            margin: 101px auto;
            background-color: #ffffff;
        }

        body {
            background-color: #f5f5f5;
            font-size: 14px;
        }

        img {
            width: 100%;

        }

        .review {
            /* 最好设置统一高度，方便*/
            height: 70px;
            margin-top: 30px;
            padding: 0 26px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            padding-left: 26px;
            margin-top: 19px;
        }

        .box .info {
            font-size: 14px;
            margin-top: 16px;
            padding: 0 27px;
            overflow: hidden
        }

        .box .info a {
            text-decoration: none;
            color: black;
            display: inline-block;
            margin-right: 15px;

        }

        .box .info span {
            color: #ff6700;
            display: inline-block;
            margin-left: 5px;
        }

        em {
            color: #ece4e5;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/img.jpg" alt="No images">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
            <a href="#">Redmi AirDots真无线蓝... </a>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>


</html>
