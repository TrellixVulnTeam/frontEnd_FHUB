<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box3 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 150px;
            height: 150px;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div class="box1">1.没有祖先元素</div>
    <div class="box2">2.祖先元素没有定位---父盒子</div>
    <div class="box3">2.祖先元素没有定位---子盒子</div>
</body>

</html>
