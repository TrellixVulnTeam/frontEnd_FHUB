    <script>
        // 判断闰年的函数
        function judge(year) {
            // 为什么先设置false，因为满足条件的是少数，
            var message = false;
            if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) message = true;
            return message;
        }
        // 对于输入年份，要区分是否是闰年
        function days(year) {
            var flag = judge(year);
            return flag == true ? 29 : 28;
        }
        console.log(days(2011));
    </script>
