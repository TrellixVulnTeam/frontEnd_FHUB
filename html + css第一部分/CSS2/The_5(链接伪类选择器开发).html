<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* 先对所有a标签写一个css,再写详细部分 */
    a {
        color: gray;
        text-decoration: none;
    }

    a:visited {
        color: hotpink;
    }

    a:hover {
        color: red;
        text-decoration: underline;
    }

    a:active {
        color: lavender;
    }
</style>

<body>
    <div>
        <a href="#" target=_blank>answer1</a>
    </div>
    <div>
        <a href="http://google.com" target=_blank>answer2</a>
    </div>
    <div>
        <a href="http://inb.com" target=_blank>answer3</a>
    </div>
</body>

</html>
