<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id='l1'></ul>
    <script>
        window.onload = function () {
            let suggesetList = ['abc', 'def', 'hgi'];
            let list = document.getElementById('l1')
            let lis = ``;
            for (let i = 0; i < suggesetList.length; i++) {
                lis += `<li>` + suggesetList[i] + `</li>`
            }
            list.innerHTML = lis;
        }


    </script>
</body>

</html>
