<body>
    <!-- 头部开始 -->
    <header class="w">
        <!-- logo制作 -->
        <div class="logo">
            <a href="index.html" title="品优购网站"><img src="images/logo.png" alt=""></a>
        </div>
    </header>
    <!-- 头部结束 -->

    <!-- 注册主体区域开始 -->
    <div class="register_area w">
        <!--  
        <div class="reg_hd">
            <h3>注册新用户</h3>

                我有账号，去<a href="#">登录</a>
            </div>

                    -->
        <h3>注册新用户
            <div class="login">我有账号，去<a href="#">登录</a></div>
        </h3>
        <div class="reg_form">
            <form action="">
                <ul>
                    <li>
                        <label for="tel">手机号：</label>
                        <input type="tel" id="tel" class="inp">
                        <!--  
                        <span class="message red"><img src="images/error.png" alt="">手机号码格式不正确，请重新输入</span>
                        -->
                        <span class="error"><i class="icon"></i>手机号码格式不正确，请重新输入</span>
                    </li>
                    <li>
                        <label for="code">短信验证码：</label>
                        <input type="text" name="" id="code" class="inp">
                        <!--
                        <span class="message green"><img src="images/success.png" alt="">短信验证码输入正确</span>
                        -->
                        <span class="success"><i class="icon"></i>短信验证码输入正确</span>
                    </li>
                    <li>
                        <label for="pw">登陆密码：</label>
                        <input type="password" name="" id="pw" class="inp">
                        <!-- 安全程度自己方法
                        <div class="security">
                            <span>安全程度</span>
                            <div class="box">
                                <div class="weak">弱</div>
                                <div class="middle">中</div>
                                <div class="strong">强</div>
                            </div>
                        </div> -->
                    </li>
                    <li class="safe">
                        安全程度<em>弱</em><em>中</em><em>强</em>
                    </li>
                    <li>
                        <label for="confirm_pw">确认密码：</label>
                        <input type="password" name="" id="confirm_pw" class="inp">
                    </li>
                    <li class="agree">
                        <input type="checkbox" name="" id="agr">
                        <label for="agr">同意协议并注册</label>
                        <a href="#">《知果果用户协议》</a>
                    </li>
                    <li class="finish">
                        <input type="submit" value="完成注册">
                    </li>
                </ul>
            </form>
        </div>
    </div>
