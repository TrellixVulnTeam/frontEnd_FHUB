<!DOCTYPE html>

<head>

<body>
    <script>
        // 函数中的参数
        const sum = (first, ...args) => {
            let total = first;
            args.forEach(value => total += value)
            return total;
        }
        let res = sum(1, 2, 3, 4, 5);
        console.log(res);


        // 解构
        let [s1, ...s2] = ['the', 'croods', 'ACV'];
        console.log(s2);
    </script>
</body>
