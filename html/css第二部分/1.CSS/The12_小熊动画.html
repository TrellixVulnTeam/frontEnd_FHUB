        /* 老师思路小熊 */
        .bear_m {
            position: absolute;
            top: 400px;
            width: 200px;
            height: 100px;
            background: url('media/bear.png') no-repeat;
            animation: bear 1s steps(7) infinite, move_bear 2s forwards;

        }

        @keyframes bear {
            0% {}

            100% {
                background-position: -1400px, 0;
            }

        }

        @keyframes move_bear {
            0% {
                left: 0;
                transform: translate(0, 0);
                /* margin: 0 0; */
            }

            100% {
                left: 50%;
                transform: translate(-50%, 0);
                /* margin: 0 auto; */
            }
        }

        /* 背景 */
        .bg1 {
            position: relative;
            top: 200px;
            width: 3840px;
            height: 336px;
            background: url('media/bg1.png') no-repeat;
            animation: move_bg1 10s linear infinite alternate;
        }

        @keyframes move_bg1 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-50%, 0);
            }
        }
    </style>
