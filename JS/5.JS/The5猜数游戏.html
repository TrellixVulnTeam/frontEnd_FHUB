<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var answer = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
        do {
            var num = parseFloat(prompt('请输入数字'));
            if (num > answer) alert('数字猜大了，请继续猜');
            else if (num < answer) alert('数字猜小了，请继续猜')
        } while (num != answer)
        alert('猜对啦，数字为' + answer);
    </script>
</head>

<body>

</body>

</html>
