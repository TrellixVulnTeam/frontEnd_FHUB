<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1
        var oA = () => {
            console.log(this.a)
        }
        obj = {
            a: 10,
            b: function () {
                console.log(this.a);
            }
        }
        var c = obj.b
        oA()  //1
        obj.b() //10
        c()  //1
    </script>
</body>

</html>
