    <title>Document</title>
    <script>
        // 0 '' null undefined Nan 这些为假，其余为真
        // 1. 逻辑与短路运算
        console.log(123 && 456); // 456
        console.log(0 && 456); // 0
        console.log(123 && 456 && 789);
        console.log(0 && 1 + 2 && 456 * 567809);

        // 2. 逻辑或短路运算
        console.log(123 || 456); // 123
        console.log(0 || 456); // 456
        console.log(123 || 456 || 789);
        console.log(456 || 0 + 23 + 3);


        var num = 0;
        console.log(123 || num++);
        console.log(num);
    </script>
