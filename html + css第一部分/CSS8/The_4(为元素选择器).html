<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 50px;
            background-color: red;
            content: 'before';
        }

        div::after {
            position: absolute;

            width: 50px;
            height: 50px;
            background-color: skyblue;
            content: 'after';
        }
    </style>
</head>

<body>

    <div>1</div>
</body>

</html>
