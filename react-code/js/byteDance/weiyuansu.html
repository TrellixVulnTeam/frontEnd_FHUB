<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dom {
            position: relative;
            width: 200px;
            height: 50px;
            background-color: teal;
        }

        .dom::before {
            position: absolute;
            content: '';
            right: 85%;
            height: 100%;
            width: 15%;
            background-color: tomato;
            transition: all 3s;
        }

        .dom:hover::before {

            right: 0;
        }
    </style>
</head>

<body>
    <div class="dom"></div>
</body>

</html>
