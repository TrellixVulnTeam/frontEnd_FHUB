<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            width: 400px;
            margin: 200px auto;
            border-top: 1px solid rgb(208, 208, 208);
            border-left: 1px solid rgb(208, 208, 208);
            border-collapse: collapse;
        }

        thead {
            background: rgb(0, 153, 204);
            color: white;
        }

        tbody {
            background: rgb(240, 240, 240);
            color: black;
        }

        table tr {
            height: 32px;
        }

        tbody tr:hover {
            background-color: rgb(250, 250, 250);
        }

        table th,
        table td {
            border-right: 1px solid rgb(208, 208, 208);
            border-bottom: 1px solid rgb(208, 208, 208);
        }
    </style>
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id='head_btn'>
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
                <td>iPad Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
    <script>
        // 1. 首先设置全选按钮，全选按钮点击有两种情况：未选中->选中，此时所有子按钮都需要选中；选中->未选中，此时所有子按钮都是未选中.因此子按钮随着全选按钮的变化而变化.因此，在点击全选按钮后，得到全选按钮当前的状态，然后遍历所有子按钮，将子按钮的状态改成全选按钮的状态。
        var head_btn = document.getElementById('head_btn');
        var body_btn = document.querySelector('tbody').querySelectorAll('input');
        head_btn.onclick = function () {
            var head_state = head_btn.checked;
            for (var j = 0; j < body_btn.length; j++) {
                body_btn[j].checked = head_state;
            }
        }

        // 2. 设置body下的按钮，要为每个按钮都绑定点击事件，因此需要for循环遍历。点击后，因为不确定其它子按钮的情况，所以我们需要全部遍历一遍子按钮，如果都是选中状态，这个时候再改变全选按钮的状态。如果有一个子按钮的状态为未选中，那么全选按钮的状态就是未选中，用一个变量来表示全选按钮的状态
        for (var i = 0; i < body_btn.length; i++) {
            body_btn[i].onclick = function () {
                var head_state = true;
                for (var j = 0; j < body_btn.length; j++) {
                    if (body_btn[j].checked == false) {
                        head_state = false
                        break;
                    }
                }
                head_btn.checked = head_state;
            }
        }
    </script>
</body>

</html>
