<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 输入标签名，TAB键直接生成-->
    <p></p>
    <span></span>

    <!-- 输入标签名*次数，TAB键生成多个-->
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- 父子级关系标签，使用'>' -->
    <ul>
        <li></li>
    </ul>
    <ul->
        <lo></lo>
    </ul->

    <!-- 兄弟级关系标签，使用'+'-->
    <div></div>
    <p></p>

    <!-- 带有类名和ID名，标签名.class名或者标签名#name名-->
    <span class="code"></span>
    <p id="nam"></p>
    <div class="btn"></div> <!-- div.btn*5  组合-->
    <div class="btn"></div>
    <div class="btn"></div>
    <div class="btn"></div>
    <div class="btn"></div>

    <!-- 标签名.class名$*数量-->
    <span class="big1"></span>
    <span class="big2"></span>
    <span class="big3"></span>
    <span class="big4"></span>
    <span class="big5"></span>

    <!-- 标签名{内容}-->
    <p>I am here</p>
    <p class="content1">I am here</p>
    <p class="content2">I am here</p>
    <p class="content3">I am here</p>
    <p class="content4">I am here</p>
    <p class="content5">I am here</p>

</body>

</html>
