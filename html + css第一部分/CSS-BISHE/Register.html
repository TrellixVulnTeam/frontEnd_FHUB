<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav layui-bg-cyan">
        <div class="header center">
            <!-- 首页按钮-->
            <div class="main-page-btn-box" style="margin-left: 450px;">
                <a href="main-page.html" class="main-page-btn"><i class="layui-icon layui-icon-home"></i>欢迎注册！</a>
            </div>

        </div>
    </div>
    <!-- 注册表单内容 -->
    <form class="layui-form center register-box" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电子邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="mail" required lay-verify="required" placeholder="请输入电子邮箱" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-star-fill"></i></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-star-fill"></i></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电影种类</label>
            <div class="layui-input-block register-genres">
                <select name="city" lay-verify="required" class="">
                    <option value=""></option>
                    <option value="Musical">音乐片</option>
                    <option value="War">战争片</option>
                    <option value="Crime">犯罪片</option>
                    <option value="Romance">爱情片</option>
                    <option value="Drama">剧情片</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更关注</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="演员">
                <input type="checkbox" name="like[read]" title="导演" checked>
                <input type="checkbox" name="like[dai]" title="编剧">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息通知</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script src="./layui/layui.js"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;

            //各种基于事件的操作，下面会有进一步介绍
        });
    </script>
</body>

</html>
