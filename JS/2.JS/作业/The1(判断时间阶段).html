<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var time = prompt('请输入时间');
        if (time <= 6) {
            alert('凌晨好');
        } else if (time <= 11) {
            alert('上午好');
        } else if (time <= 14) {
            alert('中午好');
        } else if (time <= 17) {
            alert('下午好');
        } else if (time <= 20) {
            alert('傍晚好');
        } else {
            alert('深夜好');
        }
    </script>
</head>

</body>

</html>
