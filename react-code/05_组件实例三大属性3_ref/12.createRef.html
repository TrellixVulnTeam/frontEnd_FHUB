<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        button {
            margin-right: 10px;
        }
    </style>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        class Demo extends React.Component {
            container1 = React.createRef();
            container2 = React.createRef();
            render() {
                return (
                    <div>
                        <input type="text" ref={this.container1} />
                        <button onClick={this.alertText1}>提示输入数据</button>
                        <input type="text" placeholder="失去焦点提示数据" ref={this.container2} onBlur={this.alertText2} />
                    </div>
                )
            }
            alertText1 = () => {

                const { container1 } = this
                console.log(container1);
                alert(container1.current.value);
            }
            alertText2 = () => {
                const { container2 } = this
                alert(container2.current.value);
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'));
    </script>
</body>

</html>
