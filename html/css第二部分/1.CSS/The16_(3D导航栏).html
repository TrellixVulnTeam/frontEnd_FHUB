<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 100px;
        }

        ul li {
            width: 100px;
            height: 50px;
            list-style: none;
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 100px;
            height: 50px;
            background-color: pink;
            transform-style: preserve-3d;
            transition: all .4s;
        }

        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
            font-size: 13px;

        }


        .box:hover {
            transform: rotateX(90deg);
        }

        .front {
            transform: translateZ(25px);
            background: pink;
            z-index: 1;
        }

        .back {
            transform: translateY(25px) rotateX(-90deg);
            background-color: purple;
            color: white;
        }
    </style>

</head>

<body>
    <nav>
        <ul>
            <li>
                <div class="box">
                    <div class="front">黑马程序员</div>
                    <div class="back">我在这里等你</div>
                </div>
            </li>
        </ul>

    </nav>
</body>

</html>
