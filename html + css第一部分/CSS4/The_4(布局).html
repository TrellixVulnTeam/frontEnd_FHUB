<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box {
            width: 1226px;
            height: 615px;
            background-color: rgb(135, 206, 235);
            margin: 0 auto;
        }

        .left-box {
            float: left;
            width: 234px;
            height: 100%;
            background-color: rgb(128, 0, 128);
        }

        .right-box {
            float: left;
            width: 992px;
            height: 100%;
        }

        .little-box {
            float: left;
            width: 234px;
            height: 300px;
            background-color: pink;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="left-box">左青龙</div>
        <div class="right-box">
            <div class="little-box">1</div>
            <div class="little-box">2</div>
            <div class="little-box">3</div>
            <div class="little-box">4</div>
            <div class="little-box">5</div>
            <div class="little-box">6</div>
            <div class="little-box">7</div>
            <div class="little-box">8</div>
        </div>
    </div>
</body>

</html>
