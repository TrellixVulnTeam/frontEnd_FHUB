<script>
    function throttle(fn, delay) {
        let timer = null;
        return function (...args) {
            // 清除上一个定时器
            if (timer) clearTimeout(timer);
            // 开启新的定时器
            timer = setTimeout(() => {
                fn.apply(this, args)
            }, delay)
        }
    }
