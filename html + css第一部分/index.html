<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学车在线首页</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            font: 12px/1.5 \9ED1\4F53;
        }

        .big-box {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .small-box {
            width: 400px;
        }

        .smaller-box {
            width: 100%;
            height: 100%;
            background-color: red;
        }

        .list-test {
            height: 100px;
            width: 100%;
            text-align: center;
        }

        .list-test li {
            float: left;
        }
    </style>
</head>

<body>
    <!-- 1.头部区域开始啦 -->
    <div class="header w">
        <!-- logo部分 -->
        <div class="logo">
            <img src="images/logo.png" alt="">
            <p>12345</p>
        </div>
    </div>
    <!-- 头部区域结束啦 -->

    <div class="big-box">
        <div class="small-box"></div>
        <div class="smaller-box"></div>
    </div>

    <div class="list-test">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>


</body>

</html>
