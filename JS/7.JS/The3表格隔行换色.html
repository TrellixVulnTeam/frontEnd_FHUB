    <script>
        // 获取tbody中的所有tr，为每个tr绑定触发函数。触发事件是鼠标经过，响应函数是对应的tr变背景色;鼠标离开，对应的tr变白色
        // 但在变之前还需要清空别的tr的样式，比如说第一个变了粉色，第二个变色不清空样式的话就会有两个粉色

        // document.getElementsByTagName即使只有一个元素，返回的也是数组
        var trs = document.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmouseover = function () {
                this.className = 'pink';
            }
            trs[i].onmouseout = function () {
                this.className = '';
            }
        }
    </script>
</body>
