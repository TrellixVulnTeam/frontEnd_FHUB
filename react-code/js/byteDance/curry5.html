<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function wrap(fn) {
            console.dir(fn)
        }
        function add(x, y) {
            return x + y
        }
        add(1, 2)  //3
        wrap(add)

        add(1, 2, 3)  // 3
        wrap(add)  //6

        add(1, 2, 3, 4)
        wrap(add)  //10
    </script>
</body>

</html>
