<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .top {
            width: 1920px;
            height: 50px;
            background-color: rgb(128, 128, 128);
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: rgb(128, 128, 128);
            margin: 10px auto;
        }

        .body {
            width: 980px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }

        .box {
            float: left;
            width: 237px;
            height: 100%;
            background-color: rgb(128, 128, 128);
            margin-right: 10px;
        }

        .special {
            margin-right: 0px;
        }

        .footer {
            height: 200px;
            background-color: rgb(128, 128, 128);
            margin-top: 10px
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="body">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box special">4</div>
    </div>
    <div class="footer">footer</div>
</body>

</html>
