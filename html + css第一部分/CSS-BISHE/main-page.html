<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./layui/css/layui.css">

</head>

<body>
    <!-- 导航栏-->
    <div class="nav layui-bg-cyan">
        <div class="header center">
            <!-- 首页按钮-->
            <div class="main-page-btn-box">
                <a href="main-page.html" class="main-page-btn"><i class="layui-icon layui-icon-home"></i>首页</a>
            </div>
            <!-- search搜索框-->
            <div class="search">
                <input type="text" class="text-border" placeholder="输入关键词">

            </div>
            <!-- 历史记录 -->
            <div class="history-record">

            </div>
            <!-- 用户头像+注销模块-->
            <div class="log-out">
                <i class="layui-icon layui-icon-username"> 202</i>
                <a href="log_in.html" class="main-page-btn">| <i class="layui-icon layui-icon-website"></i>Log Out</a>
            </div>

        </div>
    </div>
    <!-- 导航栏完成-->

    <!-- 轮播页面-->
    <div class="center turn-page layui-carousel" id="test1">
        <div carousel-item>
            <div>
                <img src="lunbo/1.jpg" style="width:100%;height:100%" alt="">

            </div>
            <div>
                <img src="lunbo/5.jpg" style="width:100%;height:100%" alt="">
            </div>
        </div>
    </div>

    <!-- 种类界面 -->
    <div class="genres center">
        <!--title-->
        <h3>电影种类</h3>
        <!-- 具体item-->
        <ul class="genres-item layui-nav" lay-filter="">
            <li class="layui-nav-item"><button type="submit" name="Drama"><a href="#">剧情片</a></button></li>
            <li class="layui-nav-item"><button type="submit" name="Comedy"><a href="#">喜剧片</a></button></li>
            <li class="layui-nav-item"><button type="submit" name="Action"><a href="#">动作片</a></button></li>
            <li class="layui-nav-item"><button type="submit" name="Thriller"><a href="#">恐怖片</a></button></li>
            <li class="layui-nav-item"><button type="submit" name="Adventure"><a href="#">冒险片</a></button></li>
            <li class="layui-nav-item"><button type="submit" name="Romance"><a href="#">爱情片</a></button></li>

            <li class="layui-nav-item"><button type="submit" name="Crime"><a href="#">动画片</a></button></li>
            <li class="layui-nav-item" style="float: right;color: #00a4ff;">
                <span class="more-info">More..</span>
                <dl class="layui-nav-child">
                    <!-- 二级菜单 -->
                    <dd><button type="submit" name="War"><a href="">战争片</a></button></dd>

                    <dd><button type="submit" name="Musical"><a href="">音乐片</a></button></dd>
                </dl>
            </li>
        </ul>

        <div class="box-hd">
            <h3>精品推荐</h3>
        </div>
        <div class="box-bd clearfix">

                </li>
                <li>

                        <button><span class="info-class">Sudden Death (1995) </span></button>

                </li>
                <li>

                    </div>

        </div>

    </div>
    <!-- 电影推荐大区域结束-->

    <script src="./layui/layui.js"></script>
    <script>
        //轮播页面相关js
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                , width: '900px' //设置容器宽度
                , arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
                , height: '450px'
            });
        });
    </script>
</body>

</html>
