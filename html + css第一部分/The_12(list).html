<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <h4>有序列表</h4>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>fruit</dt>
        <dd>apple</dd>
        <dd>banana</dd>
        <dd>peach</dd>
    </dl>
</body>
</html>
