<!DOCTYPE html>

    <title>Document</title>
    <script>
        function formularTime() {
            var date = new Date();
            var Hours = date.getHours();
            var Minutes = date.getMinutes();
            var Seconds = date.getSeconds()
            return Hours + ':' + Minutes + ':' + Seconds;
        }

        var time = formularTime();
        console.log(time);
    </script>
</head>
