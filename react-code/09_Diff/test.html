<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid pink;
        }

        .box2 {
            /* float: left; */
            position: absolute;
            left: 20px;
            top: 100px;
            width: 200px;
            height: 200px;
            background: red;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .bigBox {
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <!-- <button id="btn">发送请求</button> -->
    <div class="container">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="bigBox"></div>
</body>

<script>
    let btn = document.querySelector('#btn');
    let timer = null;
    btn.addEventListener('click', throttle(fn, 3000))
    function fn(thisArg, a, b) {
        console.log(this);
    }
    function throttle(fn, delay) {
        let timer = null;
        return function (...args) {
            // 没有定时器，才开启。有定时器，要等上一个事件处理完毕，才能触发
            if (timer == null) {
                timer = setTimeout(() => {
                    fn.apply(this, args);
                    // 该定时器执行完毕后，清除
                    timer = null;
                }, delay)
            }
        }
    }

</script>

</html>
