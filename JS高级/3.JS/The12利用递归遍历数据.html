        /*法一
        function get(n) {
            for (var i = 0; i < data.length; i++) {
                if (data[i].id == n) return data[i];
                if (data[i].goods) {
                    for (var j = 0; j < data[i].goods.length; j++) {
                        if (data[i].goods[j].id == n) return data[i].goods[j];
                    }
                }
            }
        }*/
        /* 法二
        function get(n, dat) {
            if (dat[0].id == n) return dat[0];
            if (dat[0].goods) return get(n, dat[0].goods);
            if (dat[1].id == n) return dat[1];
        }*/

        function get(n, dat) {
            var o;
            dat.forEach(function (item) {
                // console.log(item);
                if (item.id == n) o = item;
                if (item.goods && item.goods.length > 0) o = get(n, item.goods);
            });
            return o;

        }

        console.log(get(112, data));
