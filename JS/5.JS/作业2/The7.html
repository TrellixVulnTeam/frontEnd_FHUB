    <script>
        // 从一开始遍历，条件有三个：被3整除、被5整除、是偶数。
        // 输出6个换行，count % 6 == 0换行,这个条件判断要放在if里面，如果放在外面，当count =12维持不变时会一直打印换行。
        // 要放在外面,条件得改成count == 6
        function getEven(n) {
            var count = 0
            var str = '';
            for (var i = 0; i <= n; i++) {
                if (i % 3 == 0 && i % 5 == 0 && i % 2 == 0) {
                    str = str + i + '\t';
                    count++;
                    if (count % 6 == 0) {
                        str += '\n';
                    }
                }
                /* 
              if (count == 6) {
                  str += '\n';
                  count = 0;
              }*/
            }
            console.log(str);
        }

        getEven(1000);
    </script>
