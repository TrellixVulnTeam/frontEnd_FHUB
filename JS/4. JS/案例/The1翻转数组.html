    <title>Document</title>
    <script>
        function reverseArr(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }

        console.log(reverseArr([1, 2, 3, 4, 5, 6]));
    </script>
