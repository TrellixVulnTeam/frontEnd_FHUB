<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            font-size: 20px;

        }
        .red{
            /*背景颜色*/
            background-color: #b700ff;

        }
        .green{
            /*背景颜色*/
            background-color: green;

        }
        #blue{
            background-color: rgb(160, 95, 109);
        }
    </style>
</head>
<body>
    <div class="box red">红色</div>
    <div class="box green">绿色</div>
    <div class="box red">红色</div>
    <div class="box" id="blue">ID选择器的蓝色</div>
</body>
</html>
