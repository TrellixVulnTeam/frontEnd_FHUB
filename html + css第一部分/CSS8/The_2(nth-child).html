<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择奇数孩子 */
        ul li:nth-child(odd) {
            background-color: pink;
        }

        /* 选择偶数孩子 */
        ul li:nth-child(even) {
            background-color: skyblue;
        }

        /* 利用n选择奇数孩子 */
        /* ol li:nth-child(2n+1) { 
            background-color: pink;
        } */

        /* 利用n选择偶数孩子 */
        /* ol li:nth-child(2n) {
            background-color: skyblue;
        } */

        /* 利用n组合公式选择，可以选中特定的盒子，进行调整 */
        /* 从第五个之后开始选择 */
        ol li:nth-child(n+5) {
            background-color: pink;
        }

        /* 选择前五个 */
        ol li:nth-child(-n+5) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>

    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
