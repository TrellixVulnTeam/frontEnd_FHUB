<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: pink;
        }

        .box2 {
            width: 100px;
            height: 200px;
            background-color: pink;
            border-radius: 100px;
        }

        .box3 {
            width: 200px;
            height: 100px;
            background-color: pink;
            border-radius: 10px 5px 20px 15px;
        }
    </style>
</head>

<body>
    <h3>1.变成圆形</h3>
    <div class="box1"></div>
    <h3>2.变成圆角矩形</h3>
    <div class="box2"></div>
    <h3>3.设置成不同圆角</h3>
    <div class="box3"></div>
</body>

</html>
