<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
</head>

<body>
    <!-- 创建主界面 -->
    <div id="main_container">
        <!-- 设置游戏主舞台 -->
        <div id="stage">
            <!-- 设置蛇 -->
            <div id="snake">
                <!-- 蛇是一节一节的，表示蛇的一部分-->
                <div></div>
            </div>
            <!-- 设置食物 -->
            <div id="food">
                <!-- 添加四个小div，来设置食物的样式 -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 设置游戏记分牌 -->
        <div id="score_panel">
            <div>
                SCORE:<span id="score">0</span>
            </div>
            <div>
                LEVEL:<span id="level">1</span>
            </div>
        </div>
    </div>
    <button id="btn">CLick me!</button>
</body>

</html>
