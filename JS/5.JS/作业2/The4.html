    <title>Document</title>
    <script>
        function exist(str, ch) {
            var count = 0;
            var index = str.indexOf(ch)
            while (index != -1) {
                count++;
                index = str.indexOf(ch, index + 1);
            }
            return count;
        }
        var str = '2340sadfj2affa2';
        var count = exist(str, 'a');
        if (count == 0) console.log('不存在');
        else console.log('出现了' + count + '次');

    </script>
