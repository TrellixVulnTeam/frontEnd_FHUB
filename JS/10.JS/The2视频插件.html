<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css引入用link -->
    <link rel="stylesheet" href="05-视频插件/zy.media.min.css">
    <style>
        #modelView {
            background-color: #DDDDDD;
            z-index: 0;
            opacity: 0.7;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .playvideo {
            padding-top: auto;
            z-index: 9999;
            position: relative;
            width: 300px;
            height: 200px;
        }

        .zy_media {
            z-index: 999999999
        }
    </style>
</head>

<body>
    <div class="playvideo">
        <div class="zy_media">
            <video data-config='{"mediaTitle": "测试视频--视频"}'>
                <source src="05-视频插件/mov.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频
            </video>

        </div>
        <div id="modelView">&nbsp;</div>
    </div>
    <!-- 添加controls才能看到视频 -->
    <!-- <video src="05-视频插件/mov.mp4" controls></video> -->
    <!-- script引入JS -->
    <script src="05-视频插件/zy.media.min.js"></script>
    <script>
        zymedia('video', {
            autoplay: true
        });
    </script>
</body>

</html>
