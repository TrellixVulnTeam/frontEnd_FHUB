        function cal(miles, flag) {
            var total = 13;
            return {
                price: function () {
                    // total是外面的变量，price调用完毕后，并不会被销毁
                    total = miles > 3 ? total + (miles - 3) * 5 : total;
                    return total;
                },
                traffic: function () {
                    // total是外面的变量，total调用完毕后，并不会被销毁 
                    total = flag ? total + 10 : total;
                    return total;
                }
            }
        }
        var car = cal(5, true);
        console.log(car.price());
        console.log(car.traffic());
        console.log(car.traffic());
