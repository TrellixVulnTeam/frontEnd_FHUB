<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1.css">
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        class Form extends React.Component {
            state = {
                userName: "",
                passWord: ""
            }
            render() {
                return (
                    <form onSubmit={this.show}>
                        <label htmlFor="text1">用户名：</label><input type="text" onChange={this.saveForm('userName')} id="text1" />
                        <label htmlFor="text2">密码：</label><input type="password" onChange={this.saveForm('passWord')} id="text2" />
                        <button>登录</button>
                    </form>
                )
            }
            saveForm = (type) => {
                return (e) => {
                    this.setState({ [type]: e.target.value });
                }
            }
            show = (e) => {
                const { userName, passWord } = this.state;
                e.preventDefault();
                // alert('用户名是' + textNode.value + '密码是' + passwordNode.value);
                alert(`用户名是${userName}，密码是${passWord}`)
            }
        }
        // 将虚拟DOM渲染到真实DOM
        ReactDOM.render(<Form />, document.getElementById('test'));
    </script>
</body>

</html>
