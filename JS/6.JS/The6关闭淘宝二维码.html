<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            position: relative;
            width: 76px;
            height: 90px;
            margin: 100px auto;
            border: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box;

        }

        div img {
            width: 60px;
            height: 60px;
        }

        div h1 {
            font-size: 12px;
            font-weight: 400;
            color: rgb(255, 68, 0);
            margin-bottom: 5px;
        }

        div i {
            position: absolute;
            top: -1px;
            left: -16px;
            height: 14px;
            width: 14px;
            border: 0;
            border: 1px solid #ccc;
            border-right: 0;
            line-height: 12px;
            font-size: 7px;
            background-color: white;
            color: rgb(255, 68, 0);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <i id='btn'>x</i>
        <h1>淘宝二维码</h1>
        <img src="images/tao.png" alt="">
    </div>
    <script>
        var btn = document.getElementById('btn')
        var div = document.querySelector('div');
        btn.onclick = function () {
            div.style.visibility = 'hidden';

        }
    </script>
</body>

</html>
