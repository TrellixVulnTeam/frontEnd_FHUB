<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box1 {
            width: 500px;
            margin: 0 auto;
            background-color: pink;
        }

        .main-box2 {
            height: 200px;
            background-color: gray;
        }

        .box {
            float: left;
            width: 100px;
            height: 100px;
            background-color: red;
            margin-right: 10px;
        }

        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE6、7 专有 */
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="main-box1 clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
    <div class="main-box2"></div>
</body>

</html>
