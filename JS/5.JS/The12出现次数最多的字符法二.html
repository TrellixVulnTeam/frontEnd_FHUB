<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abcoefoxyozzopp';
        var obj = {};
        // 统计次数
        for (var i = 0; i < str.length; i++) {
            if (obj[str[i]]) {
                obj[str[i]]++;
            } else {
                obj[str[i]] = 1;
            }
        }

        // 找到最大值
        var maxCount = 0, maxChar;
        for (var key in obj) {
            if (maxCount < obj[key]) {
                maxCount = obj[key];
                maxChar = key;
            }
        }
        console.log(maxChar, maxCount);

    </script>
</head>

<body>

</body>

</html>
