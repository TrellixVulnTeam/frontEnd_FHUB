    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(prompt('请输入一个数'));
        if (isNaN(num)) {
            alert('请输入数字');
        } else if (num % 2 == 0) {
            alert('是偶数');
        } else {
            alert('是奇数');
        }
    </script>
