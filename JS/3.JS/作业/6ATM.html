<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        do {
            var num = parseInt(prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出'));
            switch (num) {
                case 1:
                    var store = parseFloat(prompt('请输入要存入的数额'));
                    money += store;
                    alert('当前余额为：' + money);
                    break;
                case 2:
                    var out = parseFloat(prompt('请输入要取出的数额'));
                    if (out > money) {
                        alert('当前余额不足');
                    } else {
                        money -= out;
                        alert('当前余额为：' + money);
                    }
                    break;
                case 3:
                    alert('当前余额为：' + money);
                    break;
                default:
                    alert('当前账户已退出');
            }
        } while (num != 4)
    </script>
</head>

</html>
