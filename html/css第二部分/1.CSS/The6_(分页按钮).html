<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            margin: 20px 10px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid greenyellow;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            transition: all .4s;
        }

        div:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</body>

</html>
