<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*设置好5个框框的相同点，盒子，文字*/
    a {
        width: 120px;
        height: 58px;
        line-height: 48px;
        /*略小于行高，文字偏上*/
        background-color: pink;
        text-decoration: none;
        text-align: center;
        color: white;
        display: inline-block;
    }

    .bg1 {
        background: url(../images/bg1.png) no-repeat scroll center center;
    }

    .bg2 {
        background: url(../images/bg2.png) no-repeat scroll center center;
    }

    .bg3 {
        background: url(../images/bg3.png) no-repeat scroll center center;
    }

    .bg4 {
        background: url(../images/bg4.png) no-repeat scroll center center;
    }

    .bg1:hover {
        background: url(../images/bg5.png) no-repeat scroll center center;
    }

    .bg2:hover {
        background: url(../images/bg22.png) no-repeat scroll center center;
    }

    .bg3:hover {
        background: url(../images/bg6.jpg) no-repeat scroll center center;
    }

    .bg4:hover {
        background: url(../images/bg11.png) no-repeat scroll center center;
    }
</style>

<body>
    <a href="#" class="bg1">五彩导航</a>
    <a href="#" class="bg2">五彩导航</a>
    <a href="#" class="bg3">五彩导航</a>
    <a href="#" class="bg4">五彩导航</a>
</body>

</html>
