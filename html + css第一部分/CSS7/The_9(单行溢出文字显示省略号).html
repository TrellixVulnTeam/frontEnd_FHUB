<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 60px;
            height: 100px;
            background-color: pink;
            /* resize: none; */
            /*1. 先强制在一行内显示 */
            white-space: nowrap;
            /*（ 默认 normal 自动换行）*/

            /*2. 将溢出内容隐藏*/
            overflow: hidden;

            /* 3.溢出的内容用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>显示一行文字单行省略</div>
</body>

</html>
