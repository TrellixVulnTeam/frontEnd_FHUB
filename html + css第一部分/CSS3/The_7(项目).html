<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*消除内外边距，方便布局*/
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(245, 245, 245);
        }

        .nav1 {
            width: 297px;
            height: 414px;
            background-color: #ffffff;
            /* 块级盒子水平居中，指定了宽度，margin左右为auto即可*/
            margin: 100px auto;
            overflow: hidden
        }

        /*.nav2 {
            background-image: url(../images/img.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            width: 100%;
            height: 220px;
        }*/

        img {
            /*图片和父元素一样宽*/
            width: 100%;
        }

        .nav3 {
            font-size: 12px;
            color: rgb(176, 193, 217);
            padding: 0 28px;
            margin-top: 20px;
            /*background-color: pink;*/
        }

        .nav4 {
            font-size: 14px;
            margin-top: 15px;
            /*background-color: pink;*/
            padding: 0 0 0 28px;
        }

        a {
            color: rgb(51, 51, 51);
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            padding-right: 20px;
            border-right: 1px solid rgb(236, 228, 229);
        }

        .note1 {
            /*background-color: pink;*/
            font-size: 14px;
            height: 70px;
            /*margin: 35px 28px 0;*/
            padding: 0 28px;
            margin-top: 30px;

        }

        span {
            display: inline-block;
            margin-left: 8px;
            color: rgb(255, 103, 0);
        }
    </style>
</head>

<body>
    <div class="nav1">

        <div class="nav3">来自于 117384232 的评价</div>
