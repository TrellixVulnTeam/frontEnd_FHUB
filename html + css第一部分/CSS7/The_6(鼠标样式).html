<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li style="cursor: default;">这是默认小白样式</li>
        <li style="cursor: pointer;">这是小手样式</li>
        <li style="cursor: move;">这是移动样式</li>
        <li style="cursor: text;">这是文本样式</li>
        <li style="cursor: not-allowed;">这是禁止样式</li>
    </ul>
</body>

</html>
