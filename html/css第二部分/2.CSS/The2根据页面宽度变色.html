<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 从小到大利用层叠性覆盖 */
        @media screen and (min-width: 320px) {
            html {
                font-size: 8px;
            }
        }

        @media screen and (min-width: 540px) {
            html {
                font-size: 12px;
            }
        }

        div {
            height: 5rem;
            line-height: 5rem;
            text-align: center;
            font-size: 2rem;
            background-color: green;
            color: white;

        }
    </style>
</head>

<body>
    <div>购物车</div>
</body>

</html>
