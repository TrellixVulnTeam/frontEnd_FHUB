<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        // 定义类式组件
        class Weather extends React.Component {
            // constructor(props) {
            //     super(props);
            //     this.state = { weather: '炎热', isHot: false };
            // }
            state = { weather: '炎热' }
            render() {
                let { weather } = this.state; //通过结构赋值匹配上state的isHot属性，并把属性值给isHot变量
                return <h1 onClick={this.changeWeather}>今天天气{weather}</h1>;
            }
            changeWeather = () => {
                let { weather } = this.state;

                if (weather == '炎热') {
                    // 这个方法在React.Component上，通过原型链找到它
                    this.setState({ weather: '凉爽' })
                } else {
                    this.setState({ weather: '炎热' })
                }
                console.log(this.state);
            }
        }
        // 调用组件生成实例，将实例渲染到页面上
        ReactDOM.render(<Weather />, document.querySelector('#test'));
    </script>
</body>

</html>
