<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var date = parseInt(prompt('请输入日期'));
        if (date % 7 == 1) {
            alert('Monday');
        } else if (date % 7 == 2) {
            alert('Tuesday');
        } else if (date % 7 == 3) {
            alert('Wednesday');
        } else if (date % 7 == 4) {
            alert('Thursday');
        } else if (date % 7 == 5) {
            alert('Friday');
        } else if (date % 7 == 6) {
            alert('Saturday');
        } else {
            alert('Sunday');
        }
    </script>
</head>
