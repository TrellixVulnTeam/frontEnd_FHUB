<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">点我发送跨域请求</button>
    <div id="content"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      const btn = document.getElementById("btn");
      const content = document.getElementById("content");

      btn.onclick = () => {
        // // 1.首先创建script节点
        // const scriptNode = document.createElement("script");
        // // 2.添加src属性，即想要请求的网站
        // scriptNode.src = "http://localhost:3000/users/get_req?callback=demo";
        // // 3.将script节点添加到body中，发送请求，一定要是appenChild
        // document.body.appendChild(scriptNode);
        // // 4.准备好函数
        // window.demo = (res) => {
        //   const { name, age } = res[0];
        //   content.innerHTML = `姓名是${name}，年龄是${age}`;
        // };
        // // 5.移除已经使用过的script节点
        // document.body.removeChild(scriptNode);
        $.getJSON(
          "http://localhost:3000/users/get_req?callback=?",
          {},
          (res) => {
            const { name, age } = res[0];
            content.innerHTML = `姓名是${name}，年龄是${age}`;
          }
        );
      };
    </script>
  </body>
</html>
